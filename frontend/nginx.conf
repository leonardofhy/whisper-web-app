# DNS resolver for dynamic upstream resolution
resolver 127.0.0.11 valid=1s;

# Upstream for whisper backend services
upstream whisper_backend {
    # Use only the whisper-server that's actually running
    server whisper-server-cpu-official:8081 max_fails=1 fail_timeout=1s;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/whisper.crt;
    ssl_certificate_key /etc/ssl/private/whisper.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Allow large file uploads (up to 100MB)
    client_max_body_size 100M;
    
    # Temporary: Return an error message for API requests until backend is fixed
    location /api/ {
        add_header Content-Type application/json;
        return 503 '{"error": "Whisper backend is being configured. Please try again in a few minutes."}';
    }
    
    # Disable caching for JS/CSS/HTML and enable CORS
    location ~* \.(js|css|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
    }
}